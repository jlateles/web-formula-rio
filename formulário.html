<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <form arction="">
            <fieldset>
                <legend><b>Cadastre-se</b></legend>
                <br>
                <div class="inputBox">
                    <label for="nome" class="labelinput">Nome completo</label>
                    <input type="text" name="nome" id="nome" class="inputUser"required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="CPF" class="labelinput">CPF</label> 
                    <input type="tel" name="CPF" maxlength="11" id="CPF" class="inputUser"required>
                </div>
                    <p>Sexo:</p>
                    <input type="radio" name="genero" value="feminino" required id="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" value="masculino"required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser"required>
                    <label for="email" class="labelinput">Email</label> 
                </div> 
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" maxlength="11" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <br>
                <div class="inputBox">
                    <label for="endereço" class="labelinput"><b>Endereço</b></label>     
            <table cellspacing="10">

                <tr>
                <td>
                    <label for="rua" class="labelinput">Rua:</label>
                    <input type="text" name="rua" class="inputUser">
                    <label for="numero" class="labelinput">Número:</label>
                    <input type="text" name="numero" size="4" class="inputUser">
                </td>
                </tr>
                <tr>
                <td>
                    <label for="bairro" class="labelinput">Bairro:</label>
                    <input type="text" name="bairro" class="inputUser">
                    <label for="cidade" class="labelinput">Cidade:</label>
                    <input type="text" name="cidade" maxlength="15" class="inputUser">
                </td>
                </tr>
                <tr>
                <td>
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" placeholder="Estado"> 
                          <option value="ac">Acre</option> 
                          <option value="al">Alagoas</option> 
                          <option value="am">Amazonas</option> 
                          <option value="ap">Amapá</option> 
                          <option value="ba">Bahia</option> 
                          <option value="ce">Ceará</option> 
                          <option value="df">Distrito Federal</option> 
                          <option value="es">Espírito Santo</option> 
                          <option value="go">Goiás</option> 
                          <option value="ma">Maranhão</option> 
                          <option value="mt">Mato Grosso</option> 
                          <option value="ms">Mato Grosso do Sul</option> 
                          <option value="mg">Minas Gerais</option> 
                          <option value="pa">Pará</option> 
                          <option value="pb">Paraíba</option> 
                          <option value="pr">Paraná</option> 
                          <option value="pe">Pernambuco</option> 
                          <option value="pi">Piauí</option> 
                          <option value="rj">Rio de Janeiro</option> 
                          <option value="rn">Rio Grande do Norte</option> 
                          <option value="ro">Rondônia</option> 
                          <option value="rs">Rio Grande do Sul</option> 
                          <option value="rr">Roraima</option> 
                          <option value="sc">Santa Catarina</option> 
                          <option value="se">Sergipe</option> 
                          <option value="sp">São Paulo</option> 
                          <option value="to">Tocantins</option> 
                         </select>
                </td>>
                </tr>
                <tr>
                <td>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" size="58" maxlength="8" class="labelinput" class="inputUser">
                </td>
                </tr>
            </table>
                </div>
                <br>
                <label for="data_nascimento"><b>Data de nascimento:</b></label>
                 <input type="date" name="data_nascimento" id="data_nascimento"required>
                <br>
                <p>Deseja receber notificações via email?</p>
                <input type="radio" name="Sim" value="Sim" checked required id="Sim">
                <label for="Sim">Sim</label>
                <input type="radio" name="Não" value="Não" required>
                <label for="Não">Não</label>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="password" id="password" required placeholder="" class="inputUser">
                    <label for="password">Senha</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="password" id="password" required placeholder="" class="inputUser">
                    <label for="password">Confirme sua senha</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body> 
</html>
